[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

# Базовый “разумный” набор, без агрессии к ноутбукам.
lint.select = ["E", "F", "I", "UP"]
lint.ignore = [
  "E501", # длина строки: в ноутбуках часто неудобно строго резать
]

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = ["E402"]

[tool.ruff.lint.isort]
combine-as-imports = true
